<!DOCTYPE html>
<html>
<head>
    <title>SalesAPE Booking Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f7fa;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin-top: 0;
            color: #1e40af;
            font-size: 1.25rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 12px;
        }

        /* Chat Interface */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 450px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.4;
        }

        .message.user {
            background: #2563eb;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: #e5e7eb;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.error {
            background: #fee2e2;
            color: #dc2626;
        }

        .chat-input-container {
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .send-btn {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #1d4ed8;
        }

        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* Bookings List */
        .bookings-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .booking {
            background: #f9fafb;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid #10b981;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .booking-info {
            flex: 1;
        }

        .booking-time {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e40af;
        }

        .booking-details {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 4px;
        }

        .booking-status {
            background: #d1fae5;
            color: #059669;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .no-bookings {
            text-align: center;
            color: #9ca3af;
            padding: 40px 20px;
        }

        .typing {
            display: inline-block;
            padding: 10px 14px;
            background: #e5e7eb;
            border-radius: 12px;
            color: #6b7280;
        }

        .typing::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .reset-btn {
            background: none;
            border: 1px solid #e5e7eb;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            color: #6b7280;
        }

        .reset-btn:hover {
            background: #f3f4f6;
        }
    </style>
</head>
<body>
    <h1>SalesAPE Booking Agent</h1>

    <div class="container">
        <!-- Chat Interface -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Chat with AI Assistant</h2>
                <button class="reset-btn" onclick="resetChat()">Reset</button>
            </div>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot">
                        Hi! I'm the SalesAPE booking assistant. I can help you schedule an appointment. What's your name?
                    </div>
                </div>
                <div class="chat-input-container">
                    <input
                        type="text"
                        class="chat-input"
                        id="chatInput"
                        placeholder="Type your message..."
                        onkeypress="if(event.key === 'Enter') sendMessage()"
                    >
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <!-- Bookings List -->
        <div class="card">
            <h2>Today's Appointments</h2>
            <div class="bookings-list" id="bookings">
                <div class="no-bookings">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const sessionId = 'session_' + Math.random().toString(36).substr(2, 9);

        // Send message to AI
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const messages = document.getElementById('chatMessages');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            messages.innerHTML += `<div class="message user">${escapeHtml(message)}</div>`;
            input.value = '';
            sendBtn.disabled = true;

            // Show typing indicator
            messages.innerHTML += `<div class="typing" id="typing">Thinking</div>`;
            messages.scrollTop = messages.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, session_id: sessionId })
                });

                const data = await response.json();

                // Remove typing indicator
                document.getElementById('typing')?.remove();

                // Add bot response
                const botMessage = data.response || data.error || 'Sorry, something went wrong.';
                messages.innerHTML += `<div class="message bot">${escapeHtml(botMessage)}</div>`;

                // If booking was made, refresh the list
                if (data.booking) {
                    loadBookings();
                }
            } catch (error) {
                document.getElementById('typing')?.remove();
                messages.innerHTML += `<div class="message error">Error: Could not connect to the server.</div>`;
            }

            sendBtn.disabled = false;
            messages.scrollTop = messages.scrollHeight;
            input.focus();
        }

        // Reset chat
        async function resetChat() {
            try {
                await fetch('/chat/reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });
            } catch (e) {}

            document.getElementById('chatMessages').innerHTML = `
                <div class="message bot">
                    Hi! I'm the SalesAPE booking assistant. I can help you schedule an appointment. What's your name?
                </div>
            `;
        }

        // Load bookings
        async function loadBookings() {
            try {
                const response = await fetch('/api/bookings');
                const bookings = await response.json();

                const container = document.getElementById('bookings');

                if (bookings.length === 0) {
                    container.innerHTML = '<div class="no-bookings">No appointments scheduled for today</div>';
                    return;
                }

                container.innerHTML = bookings.map(b => `
                    <div class="booking">
                        <div class="booking-info">
                            <div class="booking-time">${escapeHtml(b.time)}</div>
                            <div class="booking-details">
                                ${escapeHtml(b.name)} &bull; ${escapeHtml(b.phone)}
                            </div>
                        </div>
                        <span class="booking-status">${escapeHtml(b.status)}</span>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('bookings').innerHTML =
                    '<div class="no-bookings">Failed to load bookings</div>';
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial load
        loadBookings();

        // Refresh bookings every 30 seconds
        setInterval(loadBookings, 30000);
    </script>
</body>
</html>
