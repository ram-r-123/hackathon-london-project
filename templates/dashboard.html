<!DOCTYPE html>
<html>
<head>
    <title>SalesAPE Booking Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/livekit-client/dist/livekit-client.umd.min.js"></script>
    <style>
        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f7fa;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 1024px) {
            .container { grid-template-columns: 1fr 1fr; }
        }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin-top: 0;
            color: #1e40af;
            font-size: 1.25rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 12px;
        }

        /* Chat Interface */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 450px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.4;
        }

        .message.user {
            background: #2563eb;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: #e5e7eb;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.error {
            background: #fee2e2;
            color: #dc2626;
        }

        .chat-input-container {
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .send-btn {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #1d4ed8;
        }

        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* Voice Chat */
        .voice-container {
            display: flex;
            flex-direction: column;
            height: 450px;
        }

        .voice-status {
            text-align: center;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .voice-status-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 32px;
        }

        .voice-status-icon.connected {
            background: #d1fae5;
            animation: pulse 2s infinite;
        }

        .voice-status-icon.connecting {
            background: #fef3c7;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .voice-status-text {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .voice-status-detail {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .voice-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .voice-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .voice-btn.connect {
            background: #10b981;
            color: white;
        }

        .voice-btn.connect:hover {
            background: #059669;
        }

        .voice-btn.disconnect {
            background: #ef4444;
            color: white;
        }

        .voice-btn.disconnect:hover {
            background: #dc2626;
        }

        .voice-btn.mute {
            background: #f3f4f6;
            color: #374151;
        }

        .voice-btn.mute:hover {
            background: #e5e7eb;
        }

        .voice-btn.muted {
            background: #fecaca;
            color: #dc2626;
        }

        .voice-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .participants {
            margin-top: 16px;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .participant {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            font-size: 0.9rem;
        }

        .participant-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        /* Bookings List */
        .bookings-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .booking {
            background: #f9fafb;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid #10b981;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .booking-info {
            flex: 1;
        }

        .booking-time {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e40af;
        }

        .booking-details {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 4px;
        }

        .booking-status {
            background: #d1fae5;
            color: #059669;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .no-bookings {
            text-align: center;
            color: #9ca3af;
            padding: 40px 20px;
        }

        .typing {
            display: inline-block;
            padding: 10px 14px;
            background: #e5e7eb;
            border-radius: 12px;
            color: #6b7280;
        }

        .typing::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .reset-btn {
            background: none;
            border: 1px solid #e5e7eb;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            color: #6b7280;
        }

        .reset-btn:hover {
            background: #f3f4f6;
        }
    </style>
</head>
<body>
    <h1>SalesAPE Booking Agent</h1>

    <div class="container">
        <!-- Chat Interface -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Text Chat</h2>
                <button class="reset-btn" onclick="resetChat()">Reset</button>
            </div>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot">
                        Hi! I'm the SalesAPE booking assistant. I can help you schedule an appointment. What's your name?
                    </div>
                </div>
                <div class="chat-input-container">
                    <input
                        type="text"
                        class="chat-input"
                        id="chatInput"
                        placeholder="Type your message..."
                        onkeypress="if(event.key === 'Enter') sendMessage()"
                    >
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <!-- Voice Chat Interface -->
        <div class="card">
            <h2>Voice Chat</h2>
            <div class="voice-container">
                <div class="voice-status">
                    <div class="voice-status-icon" id="voiceIcon">üéôÔ∏è</div>
                    <div class="voice-status-text" id="voiceStatusText">Ready to connect</div>
                    <div class="voice-status-detail" id="voiceStatusDetail">Click connect to start voice chat</div>
                </div>
                <div class="voice-controls">
                    <button class="voice-btn connect" id="connectBtn" onclick="toggleVoiceChat()">
                        Connect
                    </button>
                    <button class="voice-btn mute" id="muteBtn" onclick="toggleMute()" disabled>
                        Mute
                    </button>
                </div>
                <div class="participants" id="participants" style="display: none;">
                    <strong>Participants:</strong>
                    <div id="participantList"></div>
                </div>
            </div>
        </div>

        <!-- Bookings List -->
        <div class="card">
            <h2>Today's Appointments</h2>
            <div class="bookings-list" id="bookings">
                <div class="no-bookings">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const sessionId = 'session_' + Math.random().toString(36).substr(2, 9);

        // LiveKit variables
        let room = null;
        let localParticipant = null;
        let isMuted = false;

        // Send message to AI
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const messages = document.getElementById('chatMessages');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            messages.innerHTML += `<div class="message user">${escapeHtml(message)}</div>`;
            input.value = '';
            sendBtn.disabled = true;

            // Show typing indicator
            messages.innerHTML += `<div class="typing" id="typing">Thinking</div>`;
            messages.scrollTop = messages.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, session_id: sessionId })
                });

                const data = await response.json();

                // Remove typing indicator
                document.getElementById('typing')?.remove();

                // Add bot response
                const botMessage = data.response || data.error || 'Sorry, something went wrong.';
                messages.innerHTML += `<div class="message bot">${escapeHtml(botMessage)}</div>`;

                // If booking was made, refresh the list
                if (data.booking) {
                    loadBookings();
                }
            } catch (error) {
                document.getElementById('typing')?.remove();
                messages.innerHTML += `<div class="message error">Error: Could not connect to the server.</div>`;
            }

            sendBtn.disabled = false;
            messages.scrollTop = messages.scrollHeight;
            input.focus();
        }

        // Reset chat
        async function resetChat() {
            try {
                await fetch('/chat/reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });
            } catch (e) {}

            document.getElementById('chatMessages').innerHTML = `
                <div class="message bot">
                    Hi! I'm the SalesAPE booking assistant. I can help you schedule an appointment. What's your name?
                </div>
            `;
        }

        // Voice Chat Functions
        async function toggleVoiceChat() {
            if (room && room.state === 'connected') {
                await disconnectVoice();
            } else {
                await connectVoice();
            }
        }

        async function connectVoice() {
            const connectBtn = document.getElementById('connectBtn');
            const muteBtn = document.getElementById('muteBtn');
            const voiceIcon = document.getElementById('voiceIcon');
            const voiceStatusText = document.getElementById('voiceStatusText');
            const voiceStatusDetail = document.getElementById('voiceStatusDetail');

            try {
                // Update UI to connecting state
                voiceIcon.className = 'voice-status-icon connecting';
                voiceStatusText.textContent = 'Connecting...';
                voiceStatusDetail.textContent = 'Please wait';
                connectBtn.disabled = true;

                // Get token from server
                const tokenResponse = await fetch('/api/livekit-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        room: 'booking-room',
                        name: `User-${sessionId.slice(-4)}`
                    })
                });

                const tokenData = await tokenResponse.json();

                // Create and connect to room
                room = new LivekitClient.Room({
                    adaptiveStream: true,
                    dynacast: true,
                });

                // Set up event listeners
                room.on(LivekitClient.RoomEvent.Connected, () => {
                    voiceIcon.className = 'voice-status-icon connected';
                    voiceStatusText.textContent = 'Connected';
                    voiceStatusDetail.textContent = 'Voice chat is active';
                    connectBtn.textContent = 'Disconnect';
                    connectBtn.className = 'voice-btn disconnect';
                    connectBtn.disabled = false;
                    muteBtn.disabled = false;
                    updateParticipants();
                });

                room.on(LivekitClient.RoomEvent.Disconnected, () => {
                    voiceIcon.className = 'voice-status-icon';
                    voiceStatusText.textContent = 'Disconnected';
                    voiceStatusDetail.textContent = 'Click connect to rejoin';
                    connectBtn.textContent = 'Connect';
                    connectBtn.className = 'voice-btn connect';
                    connectBtn.disabled = false;
                    muteBtn.disabled = true;
                    document.getElementById('participants').style.display = 'none';
                });

                room.on(LivekitClient.RoomEvent.ParticipantConnected, updateParticipants);
                room.on(LivekitClient.RoomEvent.ParticipantDisconnected, updateParticipants);

                // Connect to room
                await room.connect(tokenData.url, tokenData.token);

                // Enable microphone
                await room.localParticipant.setMicrophoneEnabled(true);
                localParticipant = room.localParticipant;

            } catch (error) {
                console.error('Voice connection error:', error);
                voiceIcon.className = 'voice-status-icon';
                voiceStatusText.textContent = 'Connection failed';
                voiceStatusDetail.textContent = error.message || 'Please try again';
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect';
                connectBtn.className = 'voice-btn connect';
            }
        }

        async function disconnectVoice() {
            if (room) {
                await room.disconnect();
                room = null;
            }
        }

        async function toggleMute() {
            if (!localParticipant) return;

            const muteBtn = document.getElementById('muteBtn');
            isMuted = !isMuted;

            await localParticipant.setMicrophoneEnabled(!isMuted);

            if (isMuted) {
                muteBtn.textContent = 'Unmute';
                muteBtn.className = 'voice-btn muted';
            } else {
                muteBtn.textContent = 'Mute';
                muteBtn.className = 'voice-btn mute';
            }
        }

        function updateParticipants() {
            if (!room) return;

            const participantsDiv = document.getElementById('participants');
            const participantList = document.getElementById('participantList');

            const participants = Array.from(room.remoteParticipants.values());

            if (participants.length > 0 || room.localParticipant) {
                participantsDiv.style.display = 'block';

                let html = `<div class="participant">
                    <span class="participant-indicator"></span>
                    You (${room.localParticipant.identity})
                </div>`;

                participants.forEach(p => {
                    html += `<div class="participant">
                        <span class="participant-indicator"></span>
                        ${escapeHtml(p.identity)}
                    </div>`;
                });

                participantList.innerHTML = html;
            } else {
                participantsDiv.style.display = 'none';
            }
        }

        // Load bookings
        async function loadBookings() {
            try {
                const response = await fetch('/api/bookings');
                const bookings = await response.json();

                const container = document.getElementById('bookings');

                if (bookings.length === 0) {
                    container.innerHTML = '<div class="no-bookings">No appointments scheduled for today</div>';
                    return;
                }

                container.innerHTML = bookings.map(b => `
                    <div class="booking">
                        <div class="booking-info">
                            <div class="booking-time">${escapeHtml(b.time)}</div>
                            <div class="booking-details">
                                ${escapeHtml(b.name)} &bull; ${escapeHtml(b.phone)}
                            </div>
                        </div>
                        <span class="booking-status">${escapeHtml(b.status)}</span>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('bookings').innerHTML =
                    '<div class="no-bookings">Failed to load bookings</div>';
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial load
        loadBookings();

        // Refresh bookings every 30 seconds
        setInterval(loadBookings, 30000);

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (room) {
                room.disconnect();
            }
        });
    </script>
</body>
</html>
